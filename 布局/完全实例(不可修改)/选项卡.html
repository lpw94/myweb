<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>div+css+js模拟tab</title>
        <style>
            #header{text-align: center;}
            span{display:inline-block; border:1px solid #000; cursor:hand;}
            #ccc{ clear:both; margin: 0 auto;width:500px;height:400px;}
            .cont{display:none;width:500px;height:400px;border:1px solid #000000; margin: 0 auto;}
            .block{
                display: block;
            }
        </style>
    </head>

    <body>
        <div id="wrap">
            <div id="header">
                <button>框1111</button>
                <button>框2222</button>
                <button>框3333</button>
                <button>框4444</button>
            </div>
            <div id="ccc">
                <div class="cont block">
                    这里是内容撒．111．．
                    <br>
                    这里是内容撒．111．．
                    <br>
                    这里是内容撒．111．．
                    <br>
                </div>
                <div class="cont">
                    这里是内容撒222．．
                    <br>
                    这里是内容撒．222．．
                    <br>
                    这里是内容撒．222．．
                    <br>
                </div>
                <div class="cont">
                    这里是内容撒．333．．
                    <br>
                    这里是内容撒．333．．
                    <br>
                    这里是内容撒．333．．
                    <br>
                </div>
                <div class="cont"> 
                    这里是内容撒．444．．
                    <br>
                    这里是内容撒．444．．
                    <br>
                    这里是内容撒．444．．
                    <br>
                </div>
            </div>
        </div>
        <script type="text/javascript">
           
            function $(o) {
                return document.getElementById(o);
            }

            var ospan = $('header').getElementsByTagName('button');
            var odiv = $('ccc').getElementsByTagName('div');
            for (var i = 0; i < ospan.length; i++) {
                ospan[i].index = i;
                ospan[i].onclick = function() {
                    var nid = parseInt(this.index);
                    hidAll();
                    this.style.backgroundColor = '#fff';
                    odiv[nid].style.display = 'block';
                };
            };
            function hidAll() {
                for (var i = 0; i < odiv.length; i++) {
                    odiv[i].style.display = 'none';
                    ospan[i].style.backgroundColor = '';
                }
            }

          
        </script>
    </body>
</html>
