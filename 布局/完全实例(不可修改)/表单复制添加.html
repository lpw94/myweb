<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html>
    <head>
        <title>这是复制</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>
    <body>

        <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
        <div class="main">
            <table style="display:none;">
                <tr id="demo_input" style="display:none;">
                    <td width="12%">序号0:</td>
                    <td width="12%">
                    <input type="file" id="stock[0]" value="" name="stock[0][name]"  class="stock_name" placeholder="股东姓名">
                    </td>
                    <td width="12%">
                    <input type="text" value="" name="stock[0][job]" placeholder="股东职务">
                    </td>
                    <td width="12%">
                    <input type="text" value="" name="stock[0][is_full_time]" placeholder="是否全职">
                    </td>
                    <td width="12%">
                    <input type="text" value="" name="stock[0][share]" placeholder="所占股份" class="gufen">
                    %</td>
                    <td width="12%">
                    <input type="text" value="" name="stock[0][invest_money]" placeholder="实际出资">
                    万</td>
                    <td width="12%">
                    <input type="text" value="" name="stock[0][relation]" placeholder="关系描述">
                    </td>
                    
                </tr>

            </table>

            <table class="form " cellpadding=0 cellspacing=0 >
                <tr>
                    <td colspan=7>
                    <table id="table_1" class="form " cellpadding=0 cellspacing=0 rel="2_input">
                        <thead>
                            <tr>
                                <td>序号</td>
                                <td>股东姓名</td>
                                <td>股东职务</td>
                                <td>是否全职</td>
                                <td>所占股份(%)</td>
                                <td>实际出资金额(万)</td>
                                <td>与其他股东关系描述</td>
                               
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table></td>

                </tr>
                <tr>
                    <td colspan=7 align="center">
                    <input type="text" class="total" name="stock_num" value="0">
                    <input type="button" class="button add_new_row" value="增加一行" />
                    <input type="button" class="button del_new_row" value="删除一行" />
                    </td>
                </tr>
            </table>

            <script>
                var demo_input = "<tr>" + $("#demo_input").html() + "</tr>";
                $(function() {

                    $(".add_new_row").live("click", function() {
                        var num = parseInt($(".total").val()) + 1;
                        $(".total").val(num);

                        new_input = demo_input.replace("序号0:", "序号" + num + ":");
                        new_input = new_input.replace(/stock\[0\]/g, "stock[" + num + "]");
                        $("#table_1").append(new_input);

                    });
                    $(".del_new_row").live("click", function() {
                        // alert($("table[rel='2_input'] tbody tr:last").children().children("input").val());
                         var sort_num=$("#table_1 tr").index();
                         $("#table_1 tbody tr:eq("+sort_num+")").remove("tr");
                        
                    });

                });

            </script>
        </div>

    </body>
</html>
