<!DOCTYPE html>
<html class=" desktop       landscape" lang="en">
    <head>
        <title>无限次数单击</title>
        <meta charset="utf-8">
        <style type="text/css">
            .btn {
                width: 100px;
                height: 100px;
                background-color: red;
            }
            .btn1 {
                margin-top: 20px;
                width: 100px;
                height: 100px;
                background-color: red;
            }
            .active {
                width: 100px;
                height: 100px;
                background-color: blue;
            }

        </style>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {

                $(".btn1").hover(function() {
                    $("#hid").slideToggle();
                });



                $(".btn").on("click", function() {

                    //通过判断按钮btn有没有active这个class名判断是否已经点击过
                    if ($(this).hasClass("active")) {
                        //如果有了active，假设已经点击过了
                        //执行你的代码
                        //把active去掉
                        $(this).removeClass("active");
                    } else {
                        //没有active，假设还没有点击过
                        //执行你的代码
                        $(this).addClass("active");
                    };
                });
            });

        </script>
        <body>
            <div class="btn"></div>
            
            
            
            
            
            
            <div class="btn1"></div>
            <div id="hid" style="display: none; width: 100px; height: 300px; background-color: #0000FF;">

                szdxaczcz
            </div>

        </body>

</html>
