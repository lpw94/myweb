<html>
<head>
<meta http-equiv="content-Type" content="text/html;charset=UTF-8">
<title> 限制文本框输入字数</title>
</head>
<body>
<script language="JavaScript">
function www_zzjs_net(field, countfield, maxlimit) {
if (field.value.length > maxlimit)
field.value = field.value.substring(0,maxlimit);
else
countfield.value = maxlimit - field.value.length;
}
</script>
<form name="form" action="" method="post">
<textarea class="editbox2" onkeydown="www_zzjs_net(this.form.memo,this.form.remLen,100)" onkeyup="www_zzjs_net(this.form.memo,this.form.remLen,100)" name="memo" cols="45" rows="8" wrap="on"></textarea>
<br>共可输入100字，还剩<input class="editbox1" readOnly maxLength="3" size="3" value="100" name="remLen">字。<br>
<input class="bottom" type="submit" value=" 提交 " name="submit">
<input class="bottom" type="reset" value=" 重置 " name="reset">
</form>
</body>
</html>
