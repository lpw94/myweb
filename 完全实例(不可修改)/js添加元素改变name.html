<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>添加表格元素</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script>
$(function(){   
    var i = 0;
    $("#getAtr").click(function(){ 
        i++;          
        $str='';
        $str+="<tr align='center'>";
                                           
        $str+="<td><input id='adv[" + i + "]' type='text' name='advTitle[" + i + "]'/></td>";
        $str+="<td><input id='img[" + i + "]' type='file' name='img[" + i + "]' /></td>";
        $str+="<td><input id='cont[" + i + "]' type='text' name='advContent[" + i + "]' /></td>";
        $str+="<td><input id='source[" + i + "]' type='text' name='advSource[" + i + "]' /></td>";
        $str+="<td><input id='author[" + i + "]' type='text' name='advAuthor[" + i + "]' /></td>";
        $str+="<td><input id='pos[" + i + "]' type='text' name='advPosition[" + i + "]' /></td>";
        $str+="<td onClick='getDel(this)'><a href='#'>删除追加</a></td>";     
        $str+="</tr>";
        $("#addTr").append($str);    
    });
});
 
function getDel(k){
    $(k).parent().remove();     
}
</script>
</head>
 <body style="text-align: center">
<h1>下面是内容</h1>
<table align="center" border="1" cellpadding="0" cellspacing="0" width="100%">
 <tr align="center">
   <td>广告名称</td>
   <td>广告图片</td>
   <td>广告内容</td>
   <td>广告来源</td>
   <td>广告作者</td>
   <td>广告描述</td>
   <td align="center"><a href="#" id="getAtr">追加内容</a></td>
 </tr>
<tbody id="addTr">
 <tr align="center">
   <td><input type="text" name="advTitle[]"/></td>
   <td><input type="file" name="img[]" /></td>
   <td><input type="text" name="advContent[]" /></td>
   <td><input type="text" name="advSource[]" /></td>
   <td><input type="text" name="advAuthor[]" /></td>
   <td><input type="text" name="advPosition[]" /></td>
   <td onClick='getDel(this)'><a href='#'>删除追加</a></td>
  </tr>
</tbody>
 <tr align="center">
  <td colspan="5"><input type="submit" value="全部添加" /></td>
 </tr>
</table>
</body>

</html>
